<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do List</title>
    <link rel="stylesheet" href="todoListStyle.css">
    <script src="todoList_JS.js" defer></script>
    <script 
    src="https://kit.fontawesome.com/e62f150510.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="header">
        <h1>to do List</h1>
        <div class="makeInput">
            <input id="inputText" type="text" placeholder="할 일을 입력하세요.">
            <button id="addList">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div id="makeList" class="List"> </div>
        </div>
    </div>
</body>
</html>
